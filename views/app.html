<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Foodie's Heaven</title>
</head>

<body class="cuerpo-dos">
    <header>
        <h1>Foodie's Heaven</h1>
    </header>
    <div class="container-fixed">
        <div class="row">
            <div class="container offset-sm-2 col-sm-10 offset-lg-1 col-lg-10 offset-lg-1" id="mapa"></div>
            <div class="input-group input-group-lg">
                <input type="text" id="buscarRes" class="form-control col-sm-12 offset-lg-2 col-lg-8 offset.lg-2" placeholder="¿A dónde quieres ir a comer?">
                <button id="search" class="btn-lg">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div id="contenedorRest"></div>

        <footer>
            <div class="row">
                <div class="container-fixed offset-sm-10 col-sm-2 offset-lg-6 col-lg-5 offset-lg-1">
                    <img class="alas" src="../img/starry.gif">
                </div>
            </div>
        </footer>
    </div>

    <!--Liga de API de Google Maps-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUaz17mTrasil6s3EjOP1NkpWqxRooDns&libraries=places"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>

</body>

</html>
